<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<!-- include aframe-ar.js -->
<script src="aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"> </script>

<script src="/script.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		
		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-image position="0 3 0" height="4" width="4"  src="https://raw.githubusercontent.com/ahtashamalvi/project1/master/files/macbook.png"></a-image>
   
		</a-marker>


		
		
		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-entity scale='0.5 0.5 0.5' position="0 0.5 0" rotation='-90 0 0'>
            			<a-text color="blue" position="0 1 0" value="Click to open google.com"></a-text>   
            			<a-box material='src:https://i.imgur.com/wjobVTN.jpg'  width="1" height="1" depth='0.1' navigate-on-click="url: https://www.google.com/"></a-box>
        
            			<a-text color="blue" position="0 -1 0" value="Click to change color"></a-text>   
            			<a-box width="1" position="0 -2 0" height="1" depth='0.1' color-randomizer></a-box>
     			 </a-entity> 
		</a-marker>
		
		
		
		
		
		<!-- handle pattern marker 1 -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/ahtashamalvi/project1/master/files/pattern-marker2.patt'>
			<a-image position="0 0 0" rotation="90 180 0" height="1" width="1"  src="https://raw.githubusercontent.com/ahtashamalvi/project1/master/files/big-sale.png"></a-image>
		</a-marker>

		
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
