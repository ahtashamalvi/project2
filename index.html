<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<!-- include aframe-ar.js -->
<script src="aframe-ar.js"></script>

<script>
  AFRAME.registerComponent("mylink", {
    init: function() {
    this.el.addEventListener("click", (e)=> {
          window.location = this.data.href;
    })
    }
  })
</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	
</div>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		
		<!-- handle hiro marker -->
		<a-marker preset='hiro'>
			<a-image position="0 0 0" rotation="90 180 0" height="10" width="10"  src="https://raw.githubusercontent.com/ahtashamalvi/project1/master/files/macbook.png"></a-image>
   
		</a-marker>


		
		
		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-image height="5" width="5"  src="https://raw.githubusercontent.com/ahtashamalvi/project1/master/files/ku-logo.png"></a-image>
		</a-marker>
		
		
		
		
		
		<!-- handle pattern marker 1 -->
		<a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/ahtashamalvi/project1/master/files/pattern-marker2.patt'>
			<a-image position="0 0 0" rotation="90 180 0" height="1" width="1"  src="https://raw.githubusercontent.com/ahtashamalvi/project1/master/files/big-sale.png"></a-image>
		</a-marker>

		
		
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
